dependencies:
  override:
    - echo $PATH
    - curl -I https://gradle.org/ || true
    - openssl s_client -connect gradle.org:443 -showcerts || true

test:
  override:
    - sudo cp COMODO_ECC_Domain\ Validation\ Secure\ Server\ CA\ 2.cer /usr/share/ca-certificates
    - sudo apt-get update
    - sudo apt-get install -y ca-certificates
    - sudo update-ca-certificates -f
    - curl -I https://gradle.org/ || true
    - openssl s_client -connect gradle.org:443 -showcerts || true

